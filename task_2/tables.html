<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the page -->
    <title>Web Resources</title>
    <link rel="stylesheet" type="text/css" href="/CSS_Exercise_1/exercise1.css">
</head>
<body>
   <h1>Web Resources for Developers</h1>
   <p>In the table below is websites that will be usefull to developers</p> 
<!-- The Table element. The <table> HTML element represents tabular data â€” that is, 
    information presented in a two-dimensional table comprised of rows and columns of cells containing data -->
<table>
    <!-- tr stands for table row,HTML element defines a row of cells in a table -->
    <tr>
        <!-- The <td> tag defines a standard data cell in an HTML table -->
        <td><b>Topic</b></td>
        <td><b>Name of Website</b></td>
        <td><b>URL</b></td>
    </tr>
    <tr>
        <td>Coding lessons/Help</td>
        <td>W3Schools</td>
        <!-- The href attribute indicates the destination of the hyperlink -->
        <td><a href="https://www.w3schools.com/">https://www.w3schools.com/</a></td>
    </tr>
    <tr>
        <td>CODE SHARING</td>
        <td>Github</td>
        <td><a href="https://github.com/" >https://github.com/</a></td>
    </tr>
    <tr>
        <td>Coding Questions and Problems to solve</td>
        <td>LeetCode</td>
        <td><a href="https://leetcode.com/">https://leetcode.com/</a></td>
    </tr>
</table>

</body>
</html>
